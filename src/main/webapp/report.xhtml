<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true">
			<p:autoUpdate />
		</p:growl>
	</h:form>

	<h:form>
		<p:commandButton value="Test" 
					actionListener="#{reportViewBean.testButton()}"
					update="@form"/>
	
		<p:lineChart model="#{reportViewBean.lineModel}"
			style="width: 100%; height: 500px;" />
			
			
			
		<p:panelGrid columns="3">
		    <f:facet name="header">
		       Network Data Summary
		    </f:facet>
		     
		    <h:outputText value="Average Download Speed" />
		    <h:outputText value="Average Rssi Value" />
		    <h:outputText value="Average Speed in Mbps" />

		    <h:outputText value="#{reportViewBean.networkDataSummary.avgDownloadSpeed}" />
		     
		    <h:outputText value="#{reportViewBean.networkDataSummary.avgRssiValue}" />
		     
		    <h:outputText value="#{reportViewBean.networkDataSummary.avgSpeedInMbps}" />
		     
		</p:panelGrid>
	</h:form>

</h:body>

</html>
